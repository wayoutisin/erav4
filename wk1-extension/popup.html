<!DOCTYPE html>
<html>
<head>
  <title>TabGenie</title>
  <style>
    body {
      width: 280px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f2f7, #bbdefb); /* Light blue gradient - Light mode default */
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #1a237e;
      margin-bottom: 25px;
      font-size: 1.8em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 12px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      margin: 8px 0px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 180px;
    }
    button:hover {
      background-color: #45a049;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom right, #2c3e50, #1a252f); /* Dark gradient */
        color: #f4f7f6;
      }
      h2 {
        color: #bbdefb; /* Lighter blue for dark mode title */
      }
      button {
        background-color: #34495e;
      }
      button:hover {
        background-color: #4a6c8e;
      }
    }
  </style>
</head>
<body>
  <h2>TabGenie</h2>
  <button id="organizeTabs">Organize Tabs</button>
  <button id="jumbleTabs">Jumble Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
